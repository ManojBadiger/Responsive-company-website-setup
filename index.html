<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/fav-icon.svg" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive Company website - Code Genius</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="site-header" id="site-header">
      <nav class="site-nav container">
         <a href="#" class="site-logo">
            <i class="ri-shake-hands-line"></i> Logo
         </a>
         <div class="site-menu" id="site-menu">
            <ul class="menu-list">
               <li class="menu-item">
                  <a href="#" class="menu-link">Home</a>
               </li>
               <li class="menu-item">
                  <a href="#" class="menu-link">Team</a>
               </li>
               <li class="menu-item">
                  <a href="#" class="menu-link">Contact</a>
               </li>
               <li class="menu-item">
                  <a href="#" class="menu-link">Join</a>
               </li>
            </ul>
            <a href="#" class="menu-button">
               Login
            </a>
            <!-- Close button -->
            <div class="menu-close" id="menu-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
         <!-- Toggle Button -->
         <div class="menu-toggle" id="menu-toggle">
            <i class="ri-menu-3-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main-content">
      <!--==================== HOME ====================-->
      <section class="home-section">
         <div class="home-container container">
            <div class="home-content">
               <h3 class="home-subtitle">
                  Welcome to
               </h3>
               <h1 class="home-title">
                  <span>
                     Business
                  </span>
               </h1>
               <p class="home-description">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                   sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
               </p>
               <a href="#" class="home-button">
                  Search
               </a>
               <div class="social-icons">
                  <div class="social-icon"><i class="ri-mail-open-fill"></i></div>
                  <div class="social-icon"><i class="ri-earth-fill"></i></div>
                  <div class="social-icon"><i class="ri-map-pin-fill"></i></div>
              </div>
            </div>
            <div class="home-images">
               <img src="./assets/img/Business.png" height="800px" width="800px" alt="image" class="home-image">
            </div>
         </div>
      </section>
   </main>
   
   <!--=============== GSAP ===============-->
   <script src="assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>
</html>
